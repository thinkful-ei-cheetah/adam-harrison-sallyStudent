<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sally Student</title>
</head>
<body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script type="text/babel">
        function App(props){
            return [
                <header key="1">
                    <h1>{props.name} Resume</h1>
                </header>,
                <main key="2">
                    <p>{props.desc}</p>
                    <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" />
                    <h2>Education</h2>
  <section>
  <ul>
    <li>Self College degree in Culinary Arts 2004-2008</li>
  </ul> 
  </section>
  <section>
  <h2>Employment History</h2>
  <ul>
    <li>Mom's Chore 2008-2018</li>
    <ul>
    <li>Floor Mopping</li>
    <li>Taking out Trash</li>
    </ul>
  </ul> 
  </section>
                </main>
                
            ];
        }
        ReactDOM.render(
            <App 
            name='Sally Student'
            desc='here is my picture'
            />,
            document.querySelector('#application-root')
        );
    </script>

</body>
</html>
